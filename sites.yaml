# ============================================
# 全体設定
# ============================================
settings:
  # ログレベル
  # INFO  : 通常運用向け（おすすめ）
  # DEBUG : 詳細ログ（トラブル時）
  log_level: INFO

  # 初回実行時に既存記事を通知せず、
  # 処理済みとして保存するかどうか
  skip_existing_on_first_run: true


# ============================================
# サイト定義
# ============================================
sites:
  # ------------------------------------------
  # The Hacker News（英語）
  # ------------------------------------------
  - name: thehackernews          # 内部ID（JSONのキーになる）
    display_name: The Hacker News
    type: rss                   # 取得方法（rss / api / scrape）
    url: https://feeds.feedburner.com/TheHackersNews
    enabled: true               # false にすると一時的に無効化
    max_items: 200              # 保存するURLの最大件数

  # ------------------------------------------
  # Security NEXT（日本語）
  # ------------------------------------------
  - name: securitynext
    display_name: Security NEXT
    type: rss
    url: https://www.security-next.com/feed
    enabled: true
    max_items: 200
