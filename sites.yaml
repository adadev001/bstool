# ============================================
# 全体設定
# ============================================
settings:
  mode: prod # モード選択　test / prod testモードは1件のみ、prodはmax_item
  log_level: INFO
  force_test_mode: true # Gemini呼び出しのON/OFF(trueがOFF、falseがON)
  # 初回実行時は既存記事を通知せず
  skip_existing_on_first_run: true   # 初回事故防止


# ============================================
# サイト定義
# ============================================
sites:

  # ------------------------------------------
  # The Hacker News
  # ------------------------------------------
  thehackernews:
    display_name: The Hacker News
    type: rss
    url: https://feeds.feedburner.com/TheHackersNews
    enabled: true
    # 初回と2回目以降で取得件数を分ける
    max_items: 3    # ← 取得は複数OK（stateで制御）

  # ------------------------------------------
  # BleepingComputer
  # ------------------------------------------
  BleepingComputer:
    display_name: BleepingComputer
    type: rss
    url: https://www.bleepingcomputer.com/feed/
    enabled: true
    max_items: 3    # ← 取得は複数OK（stateで制御）


  # ------------------------------------------
  # SecurityWeek
  # ------------------------------------------
  SecurityWeek:
    display_name: Net Security
    type: rss
    url: https://www.securityweek.com/feed/
    enabled: true
    max_items: 3    # ← 取得は複数OK（stateで制御）


  # ------------------------------------------
  # NVD (National Vulnerability Database)
  # ------------------------------------------
  nvd:
    display_name: NVD
    type: nvd_api
    enabled: true
    cvss_threshold: 7.0
    max_items: 3


  # ------------------------------------------
  # jvn
  # ------------------------------------------
  jvn:
    display_name: JVN
    type: jvn_rss
    url: https://jvndb.jvn.jp/apis/myjvn?method=getVulnOverviewList&feed=hnd
    enabled: true
    max_items: 3


