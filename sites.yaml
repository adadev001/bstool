# ============================================
# 全体設定
# ============================================
settings:
  log_level: INFO
  force_test_mode: true
  # 初回実行時は既存記事を通知せず
  skip_existing_on_first_run: true


# ============================================
# サイト定義
# ============================================
sites:

  # ------------------------------------------
  # The Hacker News
  # ------------------------------------------
  thehackernews:
    display_name: The Hacker News
    type: rss
    url: https://feeds.feedburner.com/TheHackersNews
    enabled: true
    max_items: 200

  # ------------------------------------------
  # Security NEXT
  # ------------------------------------------
  securitynext:
    display_name: Security NEXT
    type: rss
    url: https://www.security-next.com/feed
    enabled: true
    max_items: 200

  # ------------------------------------------
  # NVD (National Vulnerability Database)
  # ------------------------------------------
  nvd:
    display_name: NVD
    type: nvd_api
    enabled: true
    cvss_threshold: 7.0
    max_items: 50
