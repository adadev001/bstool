# ============================================
# 全体設定
# ============================================
settings:
  log_level: INFO

  # 初回実行時は既存記事を通知せず
  skip_existing_on_first_run: true


# ============================================
# サイト定義
# ============================================
sites:
  # ------------------------------------------
  # The Hacker News
  # ------------------------------------------
  - name: thehackernews
    display_name: The Hacker News
    type: rss                  # 処理方式
    url: https://feeds.feedburner.com/TheHackersNews
    enabled: true
    max_items: 200

  # ------------------------------------------
  # Security NEXT
  # ------------------------------------------
  - name: securitynext
    display_name: Security NEXT
    type: rss
    url: https://www.security-next.com/feed
    enabled: true
    max_items: 200
