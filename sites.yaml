# ============================================
# 全体設定
# ============================================
settings:
  mode: test # モード選択　test / prod testモードは1件のみ、prodはmax_item
  log_level: INFO
  force_test_mode: true # Gemini呼び出しのON/OFF(trueがOFF、falseがON)
  # 初回実行時は既存記事を通知せず
  skip_existing_on_first_run: true   # 初回事故防止


# ============================================
# サイト定義
# ============================================
sites:

  # ------------------------------------------
  # The Hacker News
  # ------------------------------------------
  thehackernews:
    display_name: The Hacker News
    type: rss
    url: https://feeds.feedburner.com/TheHackersNews
    enabled: true
    # 初回と2回目以降で取得件数を分ける
    max_items: 5    # ← 取得は複数OK（stateで制御）

  # ------------------------------------------
  # Security NEXT
  # ------------------------------------------
  securitynext:
    display_name: Security NEXT
    type: rss
    url: https://www.security-next.com/feed
    enabled: false
    max_items: 5    # ← 取得は複数OK（stateで制御）


  # ------------------------------------------
  # NVD (National Vulnerability Database)
  # ------------------------------------------
  nvd:
    display_name: NVD
    type: nvd_api
    enabled: true
    cvss_threshold: 7.0
    max_items: 5


  # ------------------------------------------
  # jvn
  # ------------------------------------------
  jvn:
    enabled: true
    type: jvn_rss
    url: https://jvndb.jvn.jp/apis/myjvn?method=getVulnOverviewList&feed=hnd
    max_items: 5


  # ------------------------------------------
  # NetSecurity
  # ------------------------------------------
  netsecurity:
    enabled: false
    type: rss
    url: "https://netsecurity.ne.jp/rss/index.rdf"
    max_items: 5    # ← 取得は複数OK（stateで制御）