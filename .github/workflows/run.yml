name: News to Bluesky Bot

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 0,12 * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ---- 前回 run の state を取得 ----
      - name: Download processed URLs
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: run.yml
          name: processed-urls
          path: .
          if_no_artifact_found: ignore

      - name: Ensure state file exists
        run: |
          if [ ! -f processed_urls.json ]; then
            echo "{}" > processed_urls.json
          fi

      - name: Run bot
        run: python main.py

      - name: Upload processed URLs
        uses: actions/upload-artifact@v4
        with:
          name: processed-urls
          path: processed_urls.json
